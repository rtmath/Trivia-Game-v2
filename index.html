<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/scss.css">
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Trivial</title>
  </head>
  <body>
    <div class="container">
      <div class="pageheader">
        <h1>Trivial</h1>
      </div>
      <div class="row scores">
        <div class="col-xs-6 col-sm-6 col-md-6 player1ScoreContainer">
          <p><h4 class="player1Name"></h4> Score: <span id="player1Score"></span></p>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 player2ScoreContainer">
          <p><h4 class="player2Name"></h4> Score: <span id="player2Score"></span></p>
        </div>
      </div>
      <div class="restart">
        <button type="button" class="btn btn-primary center-block" id="restart">New Game</button>
      </div>
      <div class="correct-answer">

      </div>
      <div id="settings-container" class="well">
        <form id="settings">
          <div class="fullwidth">
            <div class="halfwidth">
              <label for="">Player 1</label><br>
              <input id="playerName1" type="text" placeholder="Enter your name here" required>
            </div>
            <div class="halfwidth">
              <label for="">Player 2</label><br>
              <input id="playerName2" type="text" placeholder="Enter your name here" required>
            </div>
          </div>
          <hr>
          <div class="fullwidth">
            <div class="halfwidth">
              <label for="">Number of rounds</label><br>
              <input id="numRounds" type="number" value="2" required>
            </div>
            <div class="halfwidth">
              <label for="">Questions per round</label><br>
              <input id="numQuestions" type="number" value="2" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary center-block">Play!</button>
        </form>
      </div>
      <div id="game-container" class="well">
        <div id="inter-round-screen">
          <span>Player <span id="user-turn"></span>, pick your category:</span>
          <select id="categorySelect">
            <option disabled>Choose category..</option>
          </select>
          <button type="button" id="get-questions" class="btn btn-primary center-block">Start Round</button>
        </div>
        <div id="round-screen">
          <p>
            Question:
          </p>
          <span id="question"></span><br>
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 panel">
              <h4 class="player1Name">Player 1:</h4>

              <form id="answers1">
              </form>
              <span id="result1"></span>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 panel">
              <h4 class="player2Name">Player 2:</h4>

              <form id="answers2">
              </form>
              <span id="result2"></span>
            </div>
          </div>
          <div id="submitAnswers" class="btn btn-primary center-block">Submit

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
